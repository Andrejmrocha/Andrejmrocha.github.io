<div class="container">
  <div class="image"><img src="{{ track.image }}" alt=""></div>
  <div class="track-info">
    <div class="track-name">{{ track.name }}</div>
    <div class="track-singer">{{ track.artists }}</div>
  </div>
  <fa-icon [icon]="like" (click)="myFunction()" id={{index}} class="white"></fa-icon>
</div>
